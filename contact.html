                <i class="fas fa-sun"></i>

            </div>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h1 class="section-title">Get in Touch</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Let's Connect</h2>
                    <p>I'm always open to new opportunities and collaborations. Feel free to reach out!</p>

                    <div class="social-links">
                     <a href="https://github.com/shiva4004/" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/shiva-yadav-573791312/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://discord.com/users/1083614122815524956" target="_blank"><i class="fab fa-discord"></i></a>
                    <a href="https://www.instagram.com/shivathegamedev/" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <form id="contact-form">
                    <div class="input-group">
                        <input type="text" id="name" required placeholder=" ">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" required placeholder=" ">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="subject" required placeholder=" ">
                        <label for="subject">Subject</label>
                    </div>
                    <div class="input-group">
                        <textarea id="message" required placeholder=" "></textarea>
                        <label for="message">Message</label>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>
